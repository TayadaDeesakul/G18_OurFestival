<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Festival Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/mystyle.css">
</head>
<body>
    <form>
        <h2>Festival Registration</h2>
        <fieldset class="personal_info">
            <legend>Personal Information</legend>
            <label>Name :</label>
            <input type="name" name="Fullname" required>
            <br><br>
            <label>Email :</label>
            <input type="email" name="Email" required>
            <br><br>
            <label>Phone Number :</label>
            <input type="tel" name="Phone" required>
            <br><br>
            <label>Age Group :</label>
            <select name="Age">
                <option value="under_18">Under 18</option>
                <option value="18_25">18-25</option>
                <option value="26_35">26-35</option>
                <option value="36_45">36-45</option>
                <option value="46_above">46 and above</option>
            <br><br>
        </fieldset>
        <br><br>
    </form>
    
    
</body>
