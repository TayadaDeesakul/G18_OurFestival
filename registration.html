<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Festival Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="CSS/registration.css" rel="stylesheet">
  <script src="js/validation.js" defer></script>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Feliz Navidad Fair ðŸŽ„</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#team">Team</a></li>
          <li class="nav-item"><a class="nav-link active text-danger" href="booth-directory.html">Zone</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4 text-center">Festival Registration</h2>
    <form id="regForm" class="needs-validation" novalidate>
      <div class="card p-4 shadow-sm">
        <fieldset class="mb-4">
          <legend>Personal Information</legend>

          <div class="mb-3">
            <label for="fullname" class="form-label">Name</label>
            <input type="text" class="form-control" id="fullname" name="Fullname" required>
            <div class="invalid-feedback">Please enter your full name.</div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="Email" required>
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="Phone" pattern="[0-9]{10}" required>
            <div class="invalid-feedback">Enter a 10-digit phone number.</div>
          </div>

          <div class="mb-3">
            <label for="age" class="form-label">Age Group</label>
            <select class="form-select" id="age" name="Age" required>
              <option value="">-- Select --</option>
              <option value="under 18">Under 18</option>
              <option value="18-25">18-25</option>
              <option value="26-35">26-35</option>
              <option value="36-45">36-45</option>
              <option value="46-above">46 and above</option>
            </select>
            <div class="invalid-feedback">Please select your age group.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Gender</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" value="Male" required>
              <label class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" value="Female">
              <label class="form-check-label">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" value="LGBTQIA+">
              <label class="form-check-label">LGBTQIA+</label>
            </div>
            <div class="invalid-feedback d-block">Please select your gender.</div>
          </div>
        </fieldset>

        <fieldset class="mb-4">
          <legend>Festival Attendance</legend>
          <div class="mb-3">
            <label for="dateAtd" class="form-label">Attendance Date</label>
            <input type="date" class="form-control" id="dateAtd" name="dateAtd">
          </div>
        </fieldset>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Register</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
      </div>
    </form>

    <div id="result" class="mt-4"></div>
    <div id="registeredList" class="mt-4"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

<script>
const form = document.getElementById("regForm");

form.addEventListener("submit", async function(e) {
  e.preventDefault();

  if (!form.checkValidity()) {
    form.classList.add("was-validated");
    return;
  }

  const formData = {
    fullname: document.getElementById("fullname").value,
    email: document.getElementById("email").value,
    phone: document.getElementById("phone").value,
    age: document.getElementById("age").value,
    gender: form.gender.value,
    dateAtd: document.getElementById("dateAtd").value
  };

  try {

    const res = await fetch("submit.php", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(formData)
    });

    const data = await res.json();

    if (data.status === "success") {
      document.getElementById("result").innerHTML = `<div class="alert alert-success">${data.message}</div>`;
      form.reset();
      form.classList.remove("was-validated");
    } else {
      document.getElementById("result").innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
    }

  } catch (err) {
    document.getElementById("result").innerHTML = `<div class="alert alert-danger">à¹„à¸¡à¹ˆà¸ªà¸²à¸¡à¸²à¸£à¸–à¸•à¸´à¸”à¸•à¹ˆà¸­ server à¹„à¸”à¹‰: ${err}</div>`;
  }
});
</script>

</html>
